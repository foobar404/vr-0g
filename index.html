<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR - 0G Climbing</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="./components/custom-shader.js"></script>
    <script src="./components/gravity.js"></script>
    <script src="./components/haptics.js"></script>
    <script src="./components/smooth-turn.js"></script>
    <script src="./components/wasd-plus.js"></script>
    <script src="./components/world-grab.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./assets/sky.jpg" alt="">
            <img id="planet" src=".\assets\Saturn.jpg" alt="">
            <a-asset-item id="model" src="./assets\Gateway Core.glb"></a-asset-item>
            <a-asset-item id="glove" src=".\assets\Astronaut Glove.glb"></a-asset-item>
        </a-assets>

        <a-sky src="#sky" material="shader: galexy"></a-sky>

        <a-entity id="rig" origin>
            <a-camera wasd-plus look-controls></a-camera>
            <a-entity oculus-touch-controls="hand:left;">
                <a-gltf-model src="#glove" scale=".01 .01 .01"></a-gltf-model>
            </a-entity>
            <a-entity oculus-touch-controls="hand:right;" smooth-turn>
                <a-gltf-model src="#glove" scale=".01 .01 .01"></a-gltf-model>
            </a-entity>
        </a-entity>

        <!-- <a-gltf-model src="#model" scale=".1 .1 .1"></a-gltf-model> -->
        <a-sphere src="#planet" position="-100 -100 -100" scale="120 120 120" animation="property: rotation; to: 0 360 0; dur:200000; loop: true;"></a-sphere>
    </a-scene>
</body>

</html>
